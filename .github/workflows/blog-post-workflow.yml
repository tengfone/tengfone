name: Update blog posts
on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: tengfone/blog-post-workflow@master
        with:
          comment_tag_name: GITHUBSTAT
          gh_token: ${{ secrets.READMEKEY }}
